{% load static %}


{% block javascript %}
<script>
    function load_detail( magic ) {
        $.ajax( {
            type: 'GET',
            url: "{% url 'desk:detail' %}",
            dataType: 'json',
            data: {
                'magic': magic,
            },
            beforeSend: function () {
                $( ".lds-ring" ).toggleClass( 'd-none' );
            },
            success: function ( d ) {
                $( "#desk-detail" ).html( d.html );
            },
            error: function ( xhr, errmsg, err ) {
                console.log( 'error' );
                $( ".lds-ring" ).removeClass( 'd-none' );

            },
        } );
    }

</script>
{% endblock %}


{% for card in cards %}

<div class="media m-0 deskcard py-3">

    <img src="{% static '../static/img/Victor.jpg' %}" class="ml-2 rounded-circle z-depth-0 mt-1" alt="avatar image"
        height="30">
    <div class="media-body">
        <!-- 
        <div class="float-right mr-3 text-primary">
            <span class="fa fa-ellipsis-h card-menu" data-toggle="modal" data-target="#waf-detail">
            </span>
            <span class="fa fa-ellipsis-h card-menu">
            </span>
        </div> -->

        <div class="pl-3 pr-2">
            <div class="py-2">
                <span class="username">{{card.user.first_name}}</span>
                <div>
                    <span class="text-muted">@{{card.user.username}} ~ </span>
                    <small class="text-muted"> {{ card.card_date|date:'D d, M' }}</small>
                </div>
            </div>

            <div class="card-menu" data-magic="{{card.id}}">
                <p class="py-2 card-text">{{card.text}}</p>
            </div>

            <footer>
                <hr>
                <span class="pr-5 text-muted reply"><i class="fa fa-reply"></i> 230 </span>
                <span class="pr-2 text-muted like"><i class="fa fa-heart"></i> 1k </span>
            </footer>
        </div>
    </div>
</div>

{% endfor %}

<p class="text-muted text-center pt-4">Looks like you've reached the end</p>
