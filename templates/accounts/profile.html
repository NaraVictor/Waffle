{% extends 'base.html' %}
{% load static %}



{% block content %}

<div class="my-5 row">

    <div class="col-md-3">

    </div>

    <div class="col-md-6">

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            <div class="px-3 text-center">
                <img src="{% static 'img/Victor.jpg' %}" alt="{{ user.username }} Profile Picture" height="150"
                    class="rounded-circle" id="profilepic">
                <small class="form-text text-muted">click to update</small>
            </div>

            <div class="text-center pt-4">
                <div class="text-danger error">
                    <!-- where errors are reported --> hello
                </div>
                <p class="text-info info">{{ msg }}</p>
            </div>

            <div class="form-group my-4">
                <textarea id="bio" rows="3" name="bio" class="p-0 form-control" autofocus>
            </textarea>
                <small class="form-text text-muted">Bio</small>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <input class="form-control" type="text" value="{{ user.first_name }}" placeholder="first name"
                        name="first_name" required>
                    <small id="first_name" class="form-text text-muted">First name</small>
                </div>
                <div class="form-group col-md-6">
                    <input class="form-control" type="text" placeholder="last name" name="last_name" required>
                    <small class="form-text text-muted">Last name</small>
                </div>
                <div class="form-group col-md-6">
                    <input class="form-control" type="date" value="" placeholder="birthdate" name="birthdate">
                    <small class="form-text text-muted">Birthdate</small>
                </div>
                <div class="form-group col-md-6">
                    <select name="gender" class="form-control select-dropdown" required>
                        <option disabled="disabled" selected="selected">gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <small class="form-text text-muted">Gender</small>
                </div>
            </div>

            <div class="form-group">
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="email" required>
                <small class="form-text text-muted">Email</small>
            </div>

            <div class="form-group">
                <input id="username" name="username" placeholder="username" class="form-control" type="text" required>
                <small class="form-text text-muted">Username</small>
            </div>

            <button type="submit" class="btn btn-primary">save</button>
            <a href="#" class="pl-2">change password</a>
        </form>

    </div>

    <div class="col-md-3"></div>

</div>

{% endblock content %}
