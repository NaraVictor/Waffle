<title>Login</title>


<link href="../../static/css/login.css" rel="stylesheet">
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/fontawesome.min.css" rel="stylesheet">


<div class="row" id="logincontainer">

    <div class="col-md-7">
        <img src="../../static/img/subj.png" class="img-responsive" id="subject" />
    </div>

    <div class="col-md-3">
        <div class="row text-center shadow mt-5 rounded">
            <div class="card">
                <div class="card-body" id="board">

                    <div class="login-img">
                        <img src="../../static/img/logo.png" class="img-responsive">
                    </div>

                    <div class="login-title">
                        <h4>Login</h4>
                    </div>

                    <div class="login-form mt-4">

                        <form method="POST">
                            {% csrf_token %}

                            <ul class="errorlist">
                            </ul>

                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input id="username" name="username" placeholder="Username" class="form-control"
                                        type="text" required autofocus>
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="password" name="password" class="form-control" id="pass"
                                        placeholder="Password" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <button type="submit" class="btn btn-block" id="submitbtn">
                                    Signin
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="form-group">
                        <div class="d-flex justify-content-center">
                            Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>

                    <!-- <div class="form-group mb-0 pb-0">
                        <div class="d-flex justify-content-center">
                            <p>
                                signin with
                                <i class="fa fa-google"></i>
                                <i class="fa fa-facebook"></i>
                                <i class="fa fa-twitter"></i>
                            </p>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-2">
    </div>
</div>
