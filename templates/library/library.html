{% extends '../_base.html' %}
{% load static %}

{% block title %}
Library
{% endblock %}

{% block content %}

{% include '../submenu.html' %}
<!-- <div class="row"> -->

<div class="librarycontent">
    <!-- main section -->

    <div class="row">
        {% for v in vid %}
        <div class="col-md-3 col-10 offset-md-0 offset-1">
            <a href="{% url 'library:watch' v.pk %}" class="videocard cardsize" title="{{v.title}}">
                <div class="shadow-sm mb-3">
                    <img src="{% static '/img/img2.jpg' %}" class="card-img-top " alt="...">
                    <div class="card-body py-1">
                        <p class="videotitle text-secondary mb-2">{{ v.title }}</p>
                        <div>
                            <span class="videotext text-primary">{{ v.user.first_name }}
                                {{v.user.last_name}}</span>
                            <span class="small d-block text-secondary">{{ v.video_date|date:'M, d'}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
