{% load static %}

<!Doctype html>
<html lang="en">

  <head>

    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/styles.css' %}" rel="stylesheet">

    <!-- unique page specific css here -->
    {% block css %}
    {% endblock css %}
    <!-- end of page specific css -->


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="authors" content="Nara Victor">
    <meta name="description"
      content="social learning platform to teach, learn and share wisdom, experience and culture">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Waffle" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="theme-color" content="#F5F9FC" />

    <link href="{% static '/img/waffle-new-logo.png' %}" type="image/jpg" rel="shortcut icon">
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static 'js/js.cookie.js' %}"></script>

    <title>
      {% block title %}
      Waffle
      {% endblock %}
    </title>

  </head>

  <body>

    <!-- Navigation -->
    {% include 'nav.html' %}

    <div class="container mt-4 pt-3">
      {% block content %}
      {% endblock content %}
    </div>

    <!-- footer -->
    <footer>

    </footer>


    <!-- core scripts -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

    <!-- extra scripts -->
    {% block javascript %}
    {% endblock %}

  </body>

</html>
