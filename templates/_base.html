{% load static %}

<!Doctype html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="authors" content="Victor Nara">
    <meta name="description"
      content="social learning community to educate, learn, promote talents and share knowledge, experience and culture">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Waffle" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="theme-color" content="#F5F9FC" />


    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/app/styles.css' %}" rel="stylesheet">

    <!-- unique page specific css here -->
    {% block css %}
    {% endblock css %}
    <!-- end of page specific css -->


    <link href="{% static '/img/waffle-new-logo.png' %}" type="image/jpg" rel="shortcut icon">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156274014-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push( arguments );
      }
      gtag( 'js', new Date() );

      gtag( 'config', 'UA-156274014-1' );

    </script> -->


    <title>
      {% block title %}
      {% endblock %}
      - Waffle
    </title>

  </head>

  <body>

    <!-- Navigation -->
    {% include '_nav.html' %}


    <main class="container mt-4 pt-3">
      {% block content %}
      {% endblock content %}
    </main>

    <main class="container-fluid mt-2">
      <!-- for fluid template layouts -->
      {% block fluid %}
      {% endblock fluid %}
    </main>

    <!-- footer -->
    <footer>

    </footer>


    <!-- core scripts -->
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- <script src="{% static 'js/js.cookie.js' %}"></script> -->
    <!-- <script src="{% static 'js/app/app.js' %}"></script> -->

    <!-- extra scripts -->
    {% block javascript %}
    {% endblock %}

  </body>

</html>
